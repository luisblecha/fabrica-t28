<html lang="pt-br">

<head>
    <title>Chat</title>
    <meta charset="utf-8">
    <script src="script.js"></script>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div class="imagem">
        <img src="/exercícios/p02ex02/emotion.svg" alt="">
    </div>
    <div class="texto-inicial">
        <p>Olá, meu nome é Luís! Prazer em conhecê-lo.</p>
    </div>
    <div class="minha-resposta">
        <p id="resp1">resposta 1</p>
    </div>
    <div class="resposta-amigo">
        <p id="resp2">resposta 2</p>
    </div>
    <div class="texto-fixo">
        <p>Escolha uma resposta abaixo:</p>
    </div>
    <div class="botoes-respostas">
        <button type="button" onclick="ola()">Olá!</button>
        <button type="button" onclick="semConversa()">Não quero conversa!</button>
        <button type="button" onclick="elegante()">Está elegante hoje!</button>
    </div>
    <div class="lixeira">
        <button type="button" onclick="limpar()">
            <img src="/exercícios/p02ex02/trash.svg" alt="limpar">
        </button>
    </div>
</body>

</html>

<html lang="pt-br">

<head>
    <title>Cadastro de Cliente</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="estilo.css">
    <script src="script.js"></script>
</head>

<body>

    <div class="alerta" id="alerta">
        <div>
            <img src="tick.svg" alt="ícone do alerta">
            <p>Mensagem do alerta</p>
        </div>
        <img onclick="fecharAlerta()" src="close.svg" alt="">
    </div>

    <h1 class="titulo">Cadastro de Cliente</h1>

    <form class="formulario">
        <fieldset>
            <legend>Informações Pessoais</legend>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" placeholder="Ex: João da Silva" id="nome">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" placeholder="Ex: joao@gmail.com" id="email">
            </div>
            <div>
                <label for="cpf">CPF:</label>
                <input type="text" placeholder="Ex: 999.999.999-99" id="cpf">
            </div>
            <div>
                <label for="estado">Estado</label>
                <select name="" id="estado">
                    <option value="">Selecione...</option>
                    <optgroup label="Sugerido">
                        <option value="MS">Mato Grosso do Sul</option>
                    </optgroup>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="SP">São Paulo</option>
                </select>
            </div>
        </fieldset>
        <fieldset>
            <legend>Informações do Curso</legend>
            <div>
                <input id="presencial" type="radio" value="1" name="modalidade">
                <label for="presencial">Presencial</label>
            </div>
            <div>
                <input id="online" type="radio" value="2" name="modalidade">
                <label for="online">Online</label>
            </div>
        </fieldset>

        <div class="botoes">
            <button type="button" class="btn-salvar" onclick="salvar()">Salvar</button>
        </div>
    </form>

    <pre id="resultado"></pre>

</body>

</html>
